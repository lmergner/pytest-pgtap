# Config file for automatic testing at travis-ci.org

language: python
python:
  - 3.7

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -U tox-travis
  - pip install -U -e .[cli]

services:
  - docker

before_install:
  - docker build -t lmergner/docker-pgtap:latest https://github.com/lmergner/docker-pgtap.git
  - docker run --rm -d --name pytest-pgtap -p 3000:5432 lmergner/docker-pgtap
  - until [ $(docker inspect pytest-pgtap --format="{{.State.Health.Status}}") == 'healthy' ]; do sleep 5; done
  - echo 'create extension pgtap;' | psql -d postgres://postgres@127.0.0.1:3000/pytest-pgtap
  - psql -d postgres://postgres@127.0.0.1:3000/pytest-pgtap -f tests/sql-tests/setup.sql 

env:
  - POSTGRES_DB=pytest_pgtap


# Command to run tests, e.g. python setup.py test
script: pytest

